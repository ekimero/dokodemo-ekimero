   <script>
    function showSection(sectionId) {
      document.querySelectorAll('.company-section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
      document.querySelectorAll('.section-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const stationName = decodeURIComponent(window.location.pathname
        .split('/').pop()
        .replace('.html', ''));
      
 
      fetch('/dokodemo-ekimero/stations.json')
        .then(response => response.json())
        .then(allStations => {
          const stationMelodies = allStations.filter(st => st.station === stationName);
          
          if (stationMelodies.length === 0) {
            document.querySelector('.station-hero p').textContent = 
              'この駅の発車メロディーは見つかりませんでした';
            return;
          }
          
          // Separate melodies by company
          const jrMelodies = stationMelodies.filter(m => m.company === 'JR東日本');
          const metroMelodies = stationMelodies.filter(m => m.company === '東京メトロ');
          const toeiMelodies = stationMelodies.filter(m => m.company === '都営地下鉄');
          const archiveMelodies = stationMelodies.filter(m => m.company === '過去のメロディ' || m.status === '過去');
          
          renderMelodies(jrMelodies, 'jr-melody-list', 'jr-no-melodies');
          renderMelodies(metroMelodies, 'metro-melody-list', 'metro-no-melodies');
          renderMelodies(toeiMelodies, 'toei-melody-list', 'toei-no-melodies');
          renderMelodies(archiveMelodies, 'archive-melody-list', 'archive-no-melodies');
        })
        .catch(error => {
          console.error('Error loading station data:', error);
          document.querySelector('.station-hero p').textContent = 
            'データの読み込み中にエラーが発生しました';
        });
      
      function renderMelodies(melodies, listId, noMelodiesId) {
        const listElement = document.getElementById(listId);
        const noMelodiesElement = document.getElementById(noMelodiesId);
        
        if (melodies.length === 0) {
          noMelodiesElement.style.display = 'block';
          listElement.innerHTML = '';
          return;
        }
        
        noMelodiesElement.style.display = 'none';
        listElement.innerHTML = melodies.map(melody => {
          let audioSrc = melody.file;
          if (audioSrc && !audioSrc.match(/^https?:\/\//)) {
            audioSrc = audioSrc.startsWith('audio/') ? 
              `/dokodemo-ekimero/${audioSrc}` : 
              `/dokodemo-ekimero/audio/${audioSrc}`;
          }
          
          return `
            <div class="melody-item">
              <div class="melody-info">
                <div class="melody-name">${melody.melody || '名称不明'}</div>
                <div class="melody-line">${melody.line}${melody.direction ? ` (${melody.direction}方面)` : ''}</div>
              </div>
              ${audioSrc ? `<audio controls class="melody-audio" src="${audioSrc}"></audio>` : '<span style="color:#888;">音源なし</span>'}
            </div>
          `;
        }).join('');
      }

      // Header search functionality
      let headerStationsData = [];
      fetch('/dokodemo-ekimero/stations.json')
        .then(res => res.json())
        .then(data => headerStationsData = data);

      const headerInput = document.getElementById('header-search');
      const headerResults = document.getElementById('header-search-results');
      if (headerInput) {
        headerInput.addEventListener('input', function() {
          const q = headerInput.value.trim().toLowerCase();
          if (!q) {
            headerResults.style.display = 'none';
            headerResults.innerHTML = '';
            return;
          }
          const matches = headerStationsData.filter(st =>
            st.station.toLowerCase().includes(q) ||
            (st.melody && st.melody.toLowerCase().includes(q))
          ).slice(0, 8);
          if (matches.length === 0) {
            headerResults.innerHTML = '<div style="padding:12px;color:#888;font-size:1em;">該当なし</div>';
            headerResults.style.display = 'block';
            return;
          }
          headerResults.innerHTML = matches.map(st => {
            let audioSrc = st.file;
            if (audioSrc && !audioSrc.match(/^https?:\/\//)) {
              audioSrc = audioSrc.startsWith('audio/') ? 
                `/dokodemo-ekimero/${audioSrc}` : 
                `/dokodemo-ekimero/audio/${audioSrc}`;
            }
            const stationUrl = `/dokodemo-ekimero/stations/${encodeURIComponent(st.station)}.html`;
            return `<div style="padding:10px 14px;border-bottom:1px solid #eee;display:flex;align-items:center;gap:10px;">
              <a href="${stationUrl}" style="font-weight:700;color:#1976d2;text-decoration:underline;flex:1;">${st.station}</a>
              <span style="font-size:0.95em;color:#333;">${st.melody || ''}</span>
              ${audioSrc ? `<audio controls src="${audioSrc}" style="width:90px;min-width:60px;"></audio>` : ''}
            </div>`;
          }).join('');
          headerResults.style.display = 'block';
        });
        document.addEventListener('click', function(e) {
          if (!headerResults.contains(e.target) && e.target !== headerInput) {
            headerResults.style.display = 'none';
          }
        });
      }
    });
  </script>
